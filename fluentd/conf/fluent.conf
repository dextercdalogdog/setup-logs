<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type elasticsearch
  hosts elasticsearch:9200
  logstash_format true
  logstash_prefix fluentd
  include_tag_key true
  tag_key service
</match>

<match **>
  @type nginx
  hosts nginx:8080
  logstash_format true
  logstash_prefix fluentd
  include_tag_key true
  tag_key service
</match>
